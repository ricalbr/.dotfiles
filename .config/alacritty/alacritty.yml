window:
  dimensions:
    columns: 120
    lines: 30

  padding:
    x: 2
    y: 2

  decorations: full

  opacity: 0.925

env:
  WINIT_X11_SCALE_FACTOR: "1"

font:
  # Normal (roman) font face
  normal:
    # family: 'Fixedsys Excelsior'
    family: 'Pragmata Pro Liga'
    style: Light
  bold:
    # family: 'Fixedsys Excelsior'
    family: 'PragmataPro Liga'
    style: Bold
  italic:
    # family: 'Fixedsys Excelsior'
    family: 'PragmataPro Liga'
    style: Italic
  size: 11.5

schemes:
  one_dark: &one_dark
    # Default colors
    primary:
      background: '0X1E2127'
      foreground: '0XABB2BF'

    # Normal colors
