env:
  WINIT_X11_SCALE_FACTOR: "1"

font:
  # Normal (roman) font face
  normal:
    family: 'Iosevka Nerd Font Mono'
    # family: 'BigBlue_TerminalPlus Nerd Font Mono'
    style: Regular
  bold:
    family: 'Iosevka Nerd Font Mono'
    style: Heavy
  italic:
    family: 'Iosevka Nerd Font Mono'
    style: italic
  size: 13.0

schemes:
  one_dark: &one_dark
      # Default colors
      primary:
        background: '0x1e2127'
        foreground: '0xabb2bf'

      # Normal colors
      normal:
        black:   '0x1e2127'
        red:     '0xe06c75'
        green:   '0x98c379'
        yellow:  '0xd19a66'
        blue:    '0x61afef'
        magenta: '0xc678dd'
        cyan:    '0x56b6c2'
        white:   '0xabb2bf'

      # Bright colors
      bright:
        black:   '0x5c6370'
        red:     '0xe06c75'
        green:   '0x98c379'
        yellow:  '0xd19a66'
        blue:    '0x61afef'
        magenta: '0xc678dd'
        cyan:    '0x56b6c2'
        white:   '0xffffff'

  ayu_dark: &ayu_dark
    primary:
      background: '0x0A0E14'
      foreground: '0xB3B1AD'
    normal:
      black:   '0x01060E'
      red:     '0xEA6C73'
      green:   '0x91B362'
      yellow:  '0xF9AF4F'
      blue:    '0x53BDFA'
      magenta: '0xFAE994'
      cyan:    '0x90E1C6'
      white:   '0xC7C7C7'
    bright:
      black:   '0x686868'
      red:     '0xF07178'
      green:   '0xC2D94C'
      yellow:  '0xFFB454'
      blue:    '0x59C2FF'
      magenta: '0xFFEE99'
      cyan:    '0x95E6CB'
      white:   '0xFFFFFF'

colors: *one_dark
background_opacity: 0.95
